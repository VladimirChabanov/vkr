<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Ещё не выбрали студента для ВКР?<span>(нажми на карточку)</span></h1>

<div class="card-scene">
  <div id="card" class="card">
    <div class="card-face card-backing">
      <div class="grain-overlay"></div>
      <div class="bump"></div>
      <div class="top-banner"></div>
      <div class="back-main">
        <div class="pipboy">
          <div class="twelve-point-star"></div>
          <img src="./img/pic.png" />
        </div>
        <div class="vault-tec">
          <div class="center"></div>
          <div class="lines">
            <div class="line line--left">
              <div class="line-inner"></div>
              <div class="line-inner"></div>
              <div class="line-inner"></div>
            </div>
            <div class="line line--right">
              <div class="line-inner"></div>
              <div class="line-inner"></div>
              <div class="line-inner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
	
    <div class="card-face card-front">
      <h1>
          <span class="bump">
            <b class="outer">
              <b class="inner" id="type_item">О</b>
            </b>
          </span>
        <span id="kvalification">Бакалавр</span>
      </h1>
      <div class="main-pane">
		  <div class="slugger" id="name">
		  Акимов Абибулла Шкуриевич
		  </div>
      </div>
      <div class="desc">
         <p id="spec">09.03.01 Информатика и вычислительная техника</p>
         <div id="level" class="level" data-level-cap="5" data-level-current="1"></div>
       </div>
      <div class="grain-overlay"></div>
    </div>
</div>
<script src="main.js"></script>
</body>
